{% extends "base.html" %}

{% block content %}


<h1>Customize Your Deck Below</h1>


<div>
    <form action="{% url 'edit_deck' deck_pk=deck.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Update Deck</button>
        </div>
    </form>
</div>
{% endblock %}

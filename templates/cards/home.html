
{% extends "base.html" %}

{% block content %}

<section class="flashcard-list">
    <h1>Your flashcard sets</h1>
    <div class="sort">
        {% for deck in decks %}
        <div class="deck mv4 pa3 br1 measure-narrow ba b--light-silver">
        <a href="{% url 'card_list' pk=deck.pk %}" class="deck_title f3 fw6 db dark-pink no-underline underline-hover">{{deck.title }}</a>
            <p class="mv3 f4">{{ deck.description }} </p>
            <section class="add-deck mt4">
                <a href="{% url 'add_card' pk=deck.pk %}" class="db dark-pink link dim"><i class="fa fa-plus ph2"></i>Add flashcards to deck</a>
                <a href="{% url 'edit_deck' deck_pk=deck.pk %}"><i class="fa-solid fa-pen-to-square db dark-pink link dim pa2"></i></a>
                <a href="{% url 'delete_deck' deck_pk=deck.pk %}"><i class="fa-solid fa-circle-minus db dark-pink link dim pa2"></i></a>
                <div class="ph3">
                    <a class="f6 link dim br2 ba ph3 pv2 mb2 dib dark-pink" href="{% url 'run_deck' deck_pk=deck.pk %}">Run Flashcards</a>
                  </div>
            </section>
    </div>
        {% empty %}
        <h2>Sorry, no flashcards yet.</h2>
        <h3>Add some flashcards now.</h3>
        {% endfor %}
        
</section>

{% endblock content %}

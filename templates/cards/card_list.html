{% extends "base.html" %}

{% block content %}

  <section class=" left bg-light-gray pa3 ph5-ns">
    <h1 class="mt0 dark-blue">{{ deck.title }} Deck</h1>
  <p class="lh-copy measure blue"> {{ deck.description }} </p>
  
  <a class="f6 link dim br2 ph3 pv2 mb2 dib bg-yellow white" href="{% url 'home' %}"> Home</a>
  <a class="f6 link dim bw1 br2 ph3 pv2 mb2 dib bg-yellow white" href="{% url 'add_card' pk=deck.pk %}"><i class="fa fa-plus ph2"></i>Add Flashcard</a>
  <a class="f6 link dim br2 ph3 pv2 mb2 dib bg-white yellow b" href="{% url 'run_deck' deck_pk=deck.pk %}"><i class="fa-solid fa-bolt"></i> Run Flashcards</a>

</section>
  <section class="card-list">
    <div class="container">
      {% for card in deck.cards.all %}
        <div class="home-deck"> 
            <div class="deck mw7 left mv3 pa4 pv2 br2 bg-white">
              <h1 class="deck_title f2 fw5 tc dark-blue no-underline">{{ card.word }}</h1>
            <div class=" ph7 black-10 bt">
            <p class="mv1 f2 lh-copy tc blue">{{ card.definition }} </p>          
          </div>
          <div class="bottom-buttons">
            <a href="{% url 'edit_card' card_pk=card.pk %}"><i class="fa-solid fa-pen-to-square db black-60 link dim pa2"></i></a>
            <a href="{% url 'delete_card' card_pk=card.pk %}"><i class="fa-solid fa-circle-minus db black-60 link dim pa2"></i></a>                    
            </div>
        </div>
        </div>
    </section>
      {% endfor %}

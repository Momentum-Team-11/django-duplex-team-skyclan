{% extends "base.html" %}

{% block content %}
<div class="messages ba br2 b--silver bg-washed-green pa2">

  <h1>All Cards</h1>
  <div class="button ph3 mb4">
    <a class="f6 link dim br2 ba bw2 ph3 pv2 mb2 dib navy" href=""><i class="fa-solid fa-bolt"></i>  Start Review</a>
  </div>
  <div>
  {% for card in cards %}
  <div class=" ba br2 pa2">
    <p>{{ card.word }}</p>
    <p>{{ card.definition }}</p>
  </div>
  <button><a href="{% url 'edit_card' card_pk=card.pk %}" class="no-underline black">Edit Card</a></button><br />
  <button><a href="{% url 'delete_card' card_pk=card.pk %}" class="no-underline black">Delete Card</a></button>
  {% endfor %}
  </div>

</div>
{% endblock %}
